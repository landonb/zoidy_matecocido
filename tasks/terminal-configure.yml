    #   instead), but the binding also doesn't conflict with anything... then
    #   again, if disable it, you could know for sure whether you use it or not.
    #
    # # "New Window"
    # # Default: Shift+Ctrl+N
    # - key: "new-window"
    #   # val: "'<Primary><Shift>n'"
