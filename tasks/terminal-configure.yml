    # # "Select All"
    # # Default: Shift+Ctrl+A
    # - key: "select-all"
    #   val: "'<Primary><Shift>a'"

    # **** Shortcut keys > File

    # "Close Tab"
    # Default: Shift+Ctrl+W
    - key: "close-tab"
      val: "'disable'"

    # (lb): I use this! It's a quick way to close the window!
    # - Especially because I disabled Ctrl-d exit from term.
    #
    # # "Close Window"
    # # Default: Shift+Ctrl+Q
