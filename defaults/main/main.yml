---
# defaults file for zoidy_matecocido

# ***

now_date: "{{ lookup('pipe', 'date +\"%Y_%m_%d_T%H:%M:%S\"') }}"

# DEVS: You'll find files on the host under:
#   ~/.local/share/zoidy_matecocido/
zoidy_matecocido_working_dir: "{{ ansible_env.HOME }}/.local/share/zoidy_matecocido"

zoidy_matecocido_gsettings_begin: "{{ zoidy_matecocido_working_dir }}/gsettings-BEG.ssv"
zoidy_matecocido_gesttings_dated: "{{ zoidy_matecocido_working_dir }}/gsettings-{{ now_date }}.ssv"

zoidy_matecocido_dconf_begin: "{{ zoidy_matecocido_working_dir }}/dconf-BEG.ssv"
zoidy_matecocido_dconf_dated: "{{ zoidy_matecocido_working_dir }}/dconf-{{ now_date }}.ssv"

# ***

zoidy_matecocido_config_dir: "{{ ansible_env.HOME }}/.config/zoidy_matecocido"

zoidy_matecocido_mate_menu_icon_22x: "/usr/share/icons/Mint-X/categories/24/applications-boardgames.png"

zoidy_matecocido_desktop_background: "/usr/share/backgrounds/linuxmint/default_background.jpg"

# ***

zoidy_matecocido_keybindings_basic:
  - name: "'Chromium Browser'"
    binding: "'<Mod4>t'"
    action: "'/usr/bin/chromium-browser'"

  - name: "'Chrome Browser'"
    binding: "'<Mod4>y'"
    action: "'/opt/google/chrome/chrome'"

  - name: "'File Manager'"
    binding: "'<Mod4>f'"
    action: "'caja {{ ansible_env.HOME }}/Downloads'"

  - name: "'[Facebook] Messenger'"
    binding: "'<Mod4>s'"
    action: "'wmctrl -a \\\"Messenger\\\"'"

  - name: "'Float Topmost Window'"
    binding: "'<Mod4>g'"
    action: "'wmctrl -r :ACTIVE: -e 0,395,115,1050,750'"

  - name: "'Invert Screen Colors'"
    binding: "'<Mod4>i'"
    action: "'/bin/bash -c \\\"{{ ansible_env.HOME }}/.local/bin/xrandr-invert-colors.bin\\\"'"

  # Bring gVim to the foreground (based on Home Fries' `fs` alias,
  # when uses the SAMPI --servername convention).
  - name: "'gVim [fs]'"
    binding: "'<Mod4>grave'"
    action: "'xdotool search --name SAMPI windowactivate'"

  - name: PowerThesaurus tab
    binding: "'<Mod4>p'"
    action: "'sensible-browser https://www.powerthesaurus.org/'"

# YOU: Set zoidy_matecocido_keybindings_bonus in your playbook's group_vars/.
zoidy_matecocido_keybindings_bonus: []

